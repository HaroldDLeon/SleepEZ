<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 400px;
        width: 100%;
       }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- <script type="text/javascript" src="../../static/js/googleMaps.js" ></script> -->
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <button onclick="refresh()">Reload</button>
    <p id="demo">demo</p>
  
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAso1CPfl8yBx56oJI7wVUE0yJL3o_bx0k&callback=getLocation">
    </script>

    <script>
      console.log("loading...");
      var lat = 40.7408092;
      var long = -73.98265169999999;
      var $demo = $("#demo");
      var shelter_locations = [];

      function refresh() {
        // TODO - Add functionality when map does not load.
        // $('body').load("ajax/google_maps.html");
      }
      
      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(setPosition, error, options)
        } 
        else {
            $demo.html("Geolocation is not supported by this browser.");
        }
      }

      var options = {
        enableHighAccuracy: true,
        timeout: 30000,
        maximumAge: 0
      };

      function error(err) {
        console.warn(`ERROR(${err.code}): ${err.message}`);
      }

      function setPosition(position){
        lat = position.coords.latitude;
        long = position.coords.longitude;
        $demo.html("Latitude: " + position.coords.latitude + 
            "<br>Longitude: " + position.coords.longitude); 
        initMap(lat, long)
      }

      function initMap(lat, long) {
        var uluru = {lat: lat, lng: long};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: uluru
        });
        // var marker = new google.maps.Marker({
        //   position: uluru,
        //   map: map
        // });

        shelter_locations = getShelterLocations();
        for (var i = 0; i < shelter_locations.length; i++) {
          var shelter_location = shelter_locations[i];
          console.log(shelter_location[1]);
          console.log(shelter_location[2]);
          new google.maps.Marker({
            position: {lat: parseInt(shelter_location[1]), lng: parseInt(shelter_location[2])},
            map: map,
            title: shelter_location[0]
          });
        }

      }

      function getShelterLocations() {
        console.log("get here???");
          {% for shelter in shelters %}
              shelter_locations.push(['{{shelter.name}}','{{shelter.latitude}}', '{{shelter.longitude}}']);
          {% endfor%}
          console.log(shelter_locations);
          return shelter_locations;
        }

    </script>
  </body>
</html>
